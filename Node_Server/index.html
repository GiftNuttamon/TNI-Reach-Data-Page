          <label for="email">อีเมล <span style="color: #b20025;">*</span></label>
          <input type="email" id="email" name="email" class="form-control mb-2" required>
          <script>
            // ดักจับเหตุการณ์ DOMContentLoaded เพื่อให้แน่ใจว่า input element พร้อมใช้งาน
            document.addEventListener('DOMContentLoaded', function () {
              const emailInput = document.getElementById('email');

              // ตรวจสอบว่ามี element ที่มี id เป็น 'email' อยู่จริง
              if (!emailInput) {
                console.error("ไม่พบ element ที่มี id เป็น 'email'");
                return;
              }

              // สร้าง element สำหรับแสดงข้อความแจ้งเตือน
              const emailValidationMessage = document.createElement('div');
              emailValidationMessage.id = 'email-validation-message';
              emailValidationMessage.style.color = '#ffcccc'; // สีข้อความแจ้งเตือน
              emailValidationMessage.style.fontSize = '14px';
              emailValidationMessage.style.marginTop = '5px';
              emailValidationMessage.style.display = 'none'; // ซ่อนไว้ก่อน
              emailInput.parentNode.insertBefore(emailValidationMessage, emailInput.nextSibling);

              // เพิ่ม event listener สำหรับเหตุการณ์ 'input'
              emailInput.addEventListener('input', function () {
                // ใช้ Regex ในการตรวจสอบรูปแบบอีเมล
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const isValid = emailRegex.test(this.value);

                // ตรวจสอบว่าช่องว่างหรือไม่มีการเปลี่ยนแปลง
                if (this.value === '') {
                  emailValidationMessage.style.display = 'none';
                  this.setCustomValidity('');
                  return;
                }

                // แสดงข้อความแจ้งเตือนตามผลการตรวจสอบ
                if (!isValid) {
                  emailValidationMessage.textContent = 'รูปแบบอีเมลไม่ถูกต้อง';
                  emailValidationMessage.style.display = 'block';
                  this.setCustomValidity('รูปแบบอีเมลไม่ถูกต้อง');
                } else {
                  emailValidationMessage.style.display = 'none';
                  this.setCustomValidity('');
                }
              });
            });
          </script>

          <label for="phone">เบอร์โทร <span style="color: #b20025;">*</span></label>
          <input type="tel" id="phone" name="phone" class="form-control mb-2" required>
          <script>
            // ดักจับเหตุการณ์ DOMContentLoaded เพื่อให้แน่ใจว่า input element พร้อมใช้งาน
            document.addEventListener('DOMContentLoaded', function () {
              const phoneInput = document.getElementById('phone');

              // ตรวจสอบว่ามี input element ที่มี id เป็น 'phone' อยู่จริง
              if (!phoneInput) {
                console.error("ไม่พบ element ที่มี id เป็น 'phone'");
                return;
              }

              // สร้าง element สำหรับแสดงข้อความแจ้งเตือน
              const phoneValidationMessage = document.createElement('div');
              phoneValidationMessage.id = 'phone-validation-message';
              phoneValidationMessage.style.color = '#ffcccc'; // สีข้อความแจ้งเตือน
              phoneValidationMessage.style.fontSize = '14px';
              phoneValidationMessage.style.marginTop = '5px';
              phoneValidationMessage.style.display = 'none'; // ซ่อนไว้ก่อน
              phoneInput.parentNode.insertBefore(phoneValidationMessage, phoneInput.nextSibling);

              // เพิ่ม event listener สำหรับเหตุการณ์ 'input'
              phoneInput.addEventListener('input', function () {
                const value = this.value;

                // ล้างข้อความแจ้งเตือนเดิม
                phoneValidationMessage.textContent = '';
                phoneValidationMessage.style.display = 'none';

                // ตรวจสอบความยาว
                if (value.length > 0 && value.length !== 10) {
                  phoneValidationMessage.textContent = 'เบอร์โทรศัพท์ต้องมี 10 หลัก';
                  phoneValidationMessage.style.display = 'block';
                  this.setCustomValidity('เบอร์โทรศัพท์ต้องมี 10 หลัก');
                }
                // ตรวจสอบว่าขึ้นต้นด้วย 0
                else if (value.length > 0 && !value.startsWith('0')) {
                  phoneValidationMessage.textContent = 'เบอร์โทรศัพท์ต้องขึ้นต้นด้วย 0';
                  phoneValidationMessage.style.display = 'block';
                  this.setCustomValidity('เบอร์โทรศัพท์ต้องขึ้นต้นด้วย 0');
                }
                // ตรวจสอบว่าเป็นตัวเลขเท่านั้น
                else if (value.length > 0 && !/^\d+$/.test(value)) {
                  phoneValidationMessage.textContent = 'กรุณากรอกเฉพาะตัวเลข';
                  phoneValidationMessage.style.display = 'block';
                  this.setCustomValidity('กรุณากรอกเฉพาะตัวเลข');
                }
                // หากผ่านการตรวจสอบทั้งหมด
                else {
                  this.setCustomValidity('');
                }
              });

              // เพิ่ม event listener สำหรับเหตุการณ์ 'invalid' เพื่อแสดงข้อความที่กำหนดเองเมื่อมีการกด submit
              phoneInput.addEventListener('invalid', function (event) {
                event.preventDefault(); // ป้องกันการแสดงข้อความแจ้งเตือนเริ่มต้นของเบราว์เซอร์
                const message = this.validationMessage;
                phoneValidationMessage.textContent = message;
                phoneValidationMessage.style.display = 'block';
              });
            });
          </script>

  <!-- ***********************************************************ส่วนJavaScript*********************************************************** -->
  <script>
    // ตัวอย่างข้อมูล
    const facultiesByLevel = {
      "ป.ตรี-ปกติ": ["คณะวิศวกรรมศาสตร์", "คณะบริหารธุรกิจ"],
      "ป.ตรี-นานาชาติ": ["คณะเศรษฐศาสตร์นานาชาติ"],
      "ป.ตรี-เทียบโอน": ["คณะนิติศาสตร์", "คณะสังคมศาสตร์"],
      "ป.โท": ["คณะรัฐศาสตร์"]
    };

    const majorsByFaculty = {
      "คณะวิศวกรรมศาสตร์": ["วิศวกรรมไฟฟ้า", "วิศวกรรมโยธา"],
      "คณะบริหารธุรกิจ": ["การตลาด", "การจัดการ"],
      "คณะเศรษฐศาสตร์นานาชาติ": ["เศรษฐศาสตร์โลก", "เศรษฐศาสตร์ธุรกิจ"],
      "คณะนิติศาสตร์": ["กฎหมายมหาชน", "กฎหมายธุรกิจ"],
      "คณะสังคมศาสตร์": ["สังคมวิทยา", "พฤติกรรมศาสตร์"],
      "คณะรัฐศาสตร์": ["ความสัมพันธ์ระหว่างประเทศ", "การเมืองการปกครอง"]
    };

    const levelDropdown = document.getElementById("levelDropdown");
    const facultyDropdown = document.getElementById("facultyDropdown");
    const majorDropdown = document.getElementById("majorDropdown");
    const facultyOptions = document.getElementById("facultyOptions");
    const majorOptions = document.getElementById("majorOptions");

    // Hidden inputs
    const hiddenLevel = document.getElementById("hiddenLevel");
    const hiddenFac = document.getElementById("hiddenFac");
    const hiddenMajor = document.getElementById("hiddenMajor");

    // เปิด/ปิด submenu
    document.querySelectorAll('.dropdown-submenu > a').forEach(el => {
      el.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        const submenu = this.nextElementSibling;
        document.querySelectorAll('.dropdown-submenu .dropdown-menu').forEach(menu => {
          if (menu !== submenu) menu.classList.remove('show');
        });
        submenu.classList.toggle('show');
      });
    });

    // เลือกระดับ
    document.querySelectorAll('.level-option').forEach(item => {
      item.addEventListener('click', function (e) {
        e.preventDefault();
        const level = this.dataset.level;
        const label = this.textContent;

        levelDropdown.textContent = label;
        hiddenLevel.value = level;

        facultyDropdown.textContent = "เลือกคณะ";
        majorDropdown.textContent = "เลือกสาขา";
        hiddenFac.value = "";
        hiddenMajor.value = "";
        facultyOptions.innerHTML = "";
        majorOptions.innerHTML = "";

        if (facultiesByLevel[level]) {
          facultiesByLevel[level].forEach(fac => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = "#";
            a.className = "dropdown-item";
            a.textContent = fac;
            a.addEventListener("click", function (e) {
              e.preventDefault();
              facultyDropdown.textContent = fac;
              hiddenFac.value = fac;

              majorDropdown.textContent = "เลือกสาขา";
              hiddenMajor.value = "";
              majorOptions.innerHTML = "";

              if (majorsByFaculty[fac]) {
                majorsByFaculty[fac].forEach(major => {
                  const mli = document.createElement("li");
                  const ma = document.createElement("a");
                  ma.href = "#";
                  ma.className = "dropdown-item";
                  ma.textContent = major;
                  ma.addEventListener("click", function (e) {
                    e.preventDefault();
                    majorDropdown.textContent = major;
                    hiddenMajor.value = major;
                  });
                  mli.appendChild(ma);
                  majorOptions.appendChild(mli);
                });
              }
            });
            li.appendChild(a);
            facultyOptions.appendChild(li);
          });
        }
      });
    });

    // ปิด submenu ทั้งหมดเมื่อ dropdown ปิด
    document.querySelectorAll('.dropdown').forEach(drop => {
      drop.addEventListener('hidden.bs.dropdown', function () {
        drop.querySelectorAll('.dropdown-menu.show').forEach(menu => {
          menu.classList.remove('show');
        });
      });
    });
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const select = document.getElementById('country');
      if (!select) return;

      // ดึง options ทั้งหมด ยกเว้นตัวแรก (เช่น "เลือกประเทศ")
      const firstOption = select.options[0];
      const optionsArray = Array.from(select.options).slice(1);

      // เรียง options ตามตัวอักษรไทย
      optionsArray.sort((a, b) => a.text.localeCompare(b.text, 'th'));

      // ล้าง options เดิม แล้วใส่ใหม่เรียงตามลำดับ
      select.innerHTML = '';
      select.appendChild(firstOption);
      optionsArray.forEach(option => select.appendChild(option));
    });
  </script>
