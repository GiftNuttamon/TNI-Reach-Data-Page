                "บริหารธุรกิจ",

                "International Business",
                "Computer Engineering (International)"
              ],
              "ปริญญาโท": [
                "MBA",
                "วิศวกรรมไฟฟ้า",
                "เทคโนโลยีสารสนเทศ"
              ]
            };

            document.getElementById("level").addEventListener("change", function () {
              const facSelect = document.getElementById("fac");
              const selectedLevel = this.value;

              // ล้าง option เดิมออกก่อน
              facSelect.innerHTML = '<option value="">เลือกคณะ</option>';

              if (facOptions[selectedLevel]) {
                facOptions[selectedLevel].forEach(fac => {
                  const opt = document.createElement("option");
                  opt.value = fac;
                  opt.textContent = fac;
                  facSelect.appendChild(opt);
                });
              }
            });

    <script>
      document.getElementById("dataForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);

        // Collect all form data into a single object
        const data = {
          fname: formData.get("fname"),
          lname: formData.get("lname"),
          grade: formData.get("grade"),
          email: formData.get("email"),
          phone: formData.get("phone"),
        };

        try {
          const res = await fetch("http://localhost:3000/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await res.text();
          alert(result);
        } catch (error) {
          console.error("Error submitting form:", error);
          alert("❌ เกิดข้อผิดพลาดในการส่งข้อมูล");
        }
      });
    </script>
