    // Hidden inputs
    const hiddenLevel = document.getElementById("hiddenLevel");
    const hiddenFac = document.getElementById("hiddenFac");
    const hiddenMajor = document.getElementById("hiddenMajor");

    // เปิด/ปิด submenu
    document.querySelectorAll('.dropdown-submenu > a').forEach(el => {
      el.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        const submenu = this.nextElementSibling;
        document.querySelectorAll('.dropdown-submenu .dropdown-menu').forEach(menu => {
          if (menu !== submenu) menu.classList.remove('show');
        });
        submenu.classList.toggle('show');
      });
    });

    // เลือกระดับ
    document.querySelectorAll('.level-option').forEach(item => {
      item.addEventListener('click', function (e) {
        e.preventDefault();
        const level = this.dataset.level;
        const label = this.textContent;

        levelDropdown.textContent = label;
        hiddenLevel.value = level;

        facultyDropdown.textContent = "เลือกคณะ";
        majorDropdown.textContent = "เลือกสาขา";
        hiddenFac.value = "";
        hiddenMajor.value = "";
        facultyOptions.innerHTML = "";
        majorOptions.innerHTML = "";

        if (facultiesByLevel[level]) {
          facultiesByLevel[level].forEach(fac => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = "#";
            a.className = "dropdown-item";
            a.textContent = fac;
            a.addEventListener("click", function (e) {
              e.preventDefault();
              facultyDropdown.textContent = fac;
              hiddenFac.value = fac;

              majorDropdown.textContent = "เลือกสาขา";
              hiddenMajor.value = "";
              majorOptions.innerHTML = "";

              if (majorsByFaculty[fac]) {
                majorsByFaculty[fac].forEach(major => {
                  const mli = document.createElement("li");
                  const ma = document.createElement("a");
                  ma.href = "#";
                  ma.className = "dropdown-item";
                  ma.textContent = major;
                  ma.addEventListener("click", function (e) {
                    e.preventDefault();
                    majorDropdown.textContent = major;
                    hiddenMajor.value = major;
                  });
                  mli.appendChild(ma);
                  majorOptions.appendChild(mli);
                });
              }
            });
            li.appendChild(a);
            facultyOptions.appendChild(li);
          });
        }
      });
    });

    // ปิด submenu ทั้งหมดเมื่อ dropdown ปิด
    document.querySelectorAll('.dropdown').forEach(drop => {
      drop.addEventListener('hidden.bs.dropdown', function () {
        drop.querySelectorAll('.dropdown-menu.show').forEach(menu => {
          menu.classList.remove('show');
        });
      });
    });
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const select = document.getElementById('country');
      if (!select) return;

      // ดึง options ทั้งหมด ยกเว้นตัวแรก (เช่น "เลือกประเทศ")
      const firstOption = select.options[0];
      const optionsArray = Array.from(select.options).slice(1);

      // เรียง options ตามตัวอักษรไทย
      optionsArray.sort((a, b) => a.text.localeCompare(b.text, 'th'));

      // ล้าง options เดิม แล้วใส่ใหม่เรียงตามลำดับ
      select.innerHTML = '';
      select.appendChild(firstOption);
      optionsArray.forEach(option => select.appendChild(option));
    });
  </script>
