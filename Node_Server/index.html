<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>บันทึกข้อมูลไป Google Sheets</title>
</head>
<body>
  <h2>แบบฟอร์มบันทึกข้อมูล</h2>
  <form id="dataForm">
    <label for="fname">ชื่อ:</label><br>
    <input type="text" id="fname" name="fname" required><br><br>

    <label for="lname">นามสกุล:</label><br>
    <input type="text" id="lname" name="lname" required><br><br>

    <label for="grade">ระดับชั้น:</label><br>
    <select id="grade" name="grade" required>
      <option value="">เลือกระดับชั้น</option>
      <option value="ม.4 (Grade 10 /Year 11)">ม.4 (Grade 10 /Year 11)</option>
      <option value="ม.5 (Grade 11 /Year 12)">ม.5 (Grade 11 /Year 12)</option>
      <option value="ม.6 (Grade 12 /Year 13)">ม.6 (Grade 12 /Year 13)</option>
      <option value="ปวช.1">ปวช.1</option>
      <option value="ปวช.2">ปวช.2</option>
      <option value="ปวช.3">ปวช.3</option>
      <option value="ปวส.1">ปวส.1</option>
      <option value="ปวส.2">ปวส.2</option>
      <option value="ปริญญาตรี">ปริญญาตรี</option>
    </select><br><br>

    <label for="email">อีเมล:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">เบอร์:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    document.getElementById("dataForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      // Collect all form data into a single object
      const data = {
        fname: formData.get("fname"),
        lname: formData.get("lname"),
        grade: formData.get("grade"),
        email: formData.get("email"),
        phone: formData.get("phone"),
      };

      try {
        const res = await fetch("http://localhost:3000/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.text();
        alert(result);
      } catch (error) {
        console.error("Error submitting form:", error);
        alert("❌ เกิดข้อผิดพลาดในการส่งข้อมูล");
      }
    });
  </script>
</body>
</html>
