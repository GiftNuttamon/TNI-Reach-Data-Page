            function validateName(input, msgId) {
              const msg = document.getElementById(msgId);
              const regex = /^[^0-9]+$/; // อนุญาตทุกอย่าง ยกเว้นตัวเลข

              if (input.value === "") {
                msg.textContent = ""; // ถ้ายังไม่กรอก ไม่ต้องแสดง

        submenu.classList.toggle('show');

    });

        hiddenLevel.value = level;

        majorDropdown.textContent = "เลือกสาขา";

        hiddenMajor.value = "";

            li.appendChild(a);
            facultyOptions.appendChild(li);
          });
        }

          if (selectedLevel === "ป.ตรี-นานาชาติ") {

          } else {
            // เปิดใช้งาน dropdown สาขา
            majorDropdown.classList.remove("disabled");
            majorDropdown.style.pointerEvents = "auto";
            majorDropdown.style.opacity = "1";
          }
        });

    });

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const select = document.getElementById('country');
      if (!select) return;

      // ดึง options ทั้งหมด ยกเว้นตัวแรก (เช่น "เลือกประเทศ")
      const firstOption = select.options[0];
      const optionsArray = Array.from(select.options).slice(1);

      // เรียง options ตามตัวอักษรไทย
      optionsArray.sort((a, b) => a.text.localeCompare(b.text, 'th'));

      // ล้าง options เดิม แล้วใส่ใหม่เรียงตามลำดับ
      select.innerHTML = '';
      select.appendChild(firstOption);
      optionsArray.forEach(option => select.appendChild(option));
    });
  </script>
